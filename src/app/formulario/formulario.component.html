<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Escribe algo</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Cualquier palabra">
    <small id="emailHelp" class="form-text text-muted">Solo tienes que teclear algo</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Escribe otra cosa</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="otra palabra">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Checa nada</label>
  </div>
  <button type="submit" class="btn btn-primary">Boton que no hace nada</button>
</form>
